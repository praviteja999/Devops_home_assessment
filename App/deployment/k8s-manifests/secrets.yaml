apiVersion: v1
kind: Secret
metadata:
  name: appd-secrets
  namespace: application  # same namespace as your app
type: Opaque
stringData:
  controller-host: controller.saas.appdynamics.com
  account-name: my-account-${ENV}  # or same if shared
  access-key: ${APPD_ACCESS_KEY}   # inject via kubectl or GitOps securely
