apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nodejs-app-ingress
  namespace: application
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTPS": 443}]'
    alb.ingress.kubernetes.io/ssl-redirect: '443'
    alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:us-east-1:123456789012:certificate/abcde123-4567-890a-bcde-1234567890ab
    alb.ingress.kubernetes.io/inbound-cidrs: 203.0.113.0/24  # Replace with your allowed CIDR block
    external-dns.alpha.kubernetes.io/hostname: myapp.example.com
spec:
  ingressClassName: alb
  tls:
    - hosts:
        - myapp.example.com
      secretName: dummy-tls-secret
  rules:
    - host: myapp.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: nodejs-app-svc
                port:
                  number: 80
